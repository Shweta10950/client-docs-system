<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Whitecircle</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Whitecircle Admin Dashboard</h1>
    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
  </nav>

  <!-- Main Content -->
  <main class="p-6">
    <h2 class="text-2xl mb-4 font-semibold">Client Documents</h2>

    <!-- Filters -->
    <div class="mb-4 flex flex-col md:flex-row gap-4 items-center">
      <input type="text" id="filterClient" placeholder="Filter by Client Email" class="p-2 border rounded w-full md:w-64">
      <input type="date" id="filterDate" class="p-2 border rounded">
      <select id="filterType" class="p-2 border rounded">
        <option value="">All Types</option>
        <option value="PDF">PDF</option>
        <option value="Image">Image</option>
        <option value="Word">Word</option>
      </select>
      <!-- âœ… Fixed: Call applyFilter(), not filterTable() -->
      <button onclick="applyFilter()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Apply Filter</button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="w-full bg-white shadow-md rounded">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-3 text-left">Client</th>
            <th class="p-3 text-left">Document</th>
            <th class="p-3 text-left">Type</th>
            <th class="p-3 text-left">Expiry</th>
            <th class="p-3 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="adminDocsTable" class="text-sm"></tbody>
      </table>
    </div>
  </main>

  <!-- Edit Modal -->
  <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded shadow w-96">
      <h3 class="text-lg font-semibold mb-4">Edit Document</h3>
      <input id="editName" type="text" class="w-full p-2 border rounded mb-3" placeholder="Document Name">
      <input id="editExpiry" type="date" class="w-full p-2 border rounded mb-4">
      <div class="flex justify-end gap-2">
        <button onclick="closeEditModal()" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
        <button onclick="submitEdit()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Update</button>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="js/admin.js"></script>
</body>
</html>
