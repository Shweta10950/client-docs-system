<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Whitecircle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
     
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold text-center text-blue-800 mb-6">Login to Whitecircle</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="role" class="block text-gray-700">Login as:</label>
        <select id="role" name="role" class="w-full px-4 py-2 rounded-md border border-gray-300">
          <option value="client">Client</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded-md hover:bg-blue-800 transition duration-300">Login</button>
    </form>
    <p id="errorMsg" class="text-red-600 text-sm mt-4 hidden text-center">Invalid credentials. Please try again.</p>
       <p class="text-center text-sm mt-6">
      Don't have an account? 
      <a href="register.html" class="text-blue-600 hover:underline">Register here</a>
    </p>
  </div>

  <!-- External JS file -->
  <script src="js/login.js"></script>
</body>
</html>
